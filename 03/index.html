<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/64164fcd86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1>To Do list</h1>
        <div class="toDoInput">
            <input class="toDoInputItem" type="text" placeholder="Enter a task..."></input>
            <select class="toDoInputPriority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button class="toDoInputAdd fa-solid fa-plus button fa-2x"></button>
        </div>
        <div class="toDoList">

        </div>
    </main>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
